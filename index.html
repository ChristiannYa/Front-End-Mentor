<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product list with cart</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="var.css">
  <link rel="stylesheet" href="reset.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="main-content-wrapper">
    <div class="product-list">
      <p class="text-preset-1">Desserts</p>
      <div class="content-list">
        <div class="items-row">
          <div class="item-info-wrapper">
            <div class="img-and-cart">
              <img class="item-img" src="" alt="">
              <button class="cart"></button>
            </div>
            <div class="item-info">
              <p class="item-ctg">Waffle</p>
              <p class="item-name">Waffle with Berries</p>
              <p class="item-price">$6.50</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="cart-selection-wrapper">
      <p>Your Cart</p>
      <div class="empty-placeholder">
        <div class="empty-img"></div>
        <p>Your added items will appear here</p>
      </div>
    </div>
  </div>
</body>

</html>
