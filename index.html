<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product list with cart</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="var.css">
  <link rel="stylesheet" href="reset.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="main-content-wrapper">
    <div class="product-list">
      <p class="text-preset-1">Desserts</p>
      <div class="content-list">
        <div class="items-row">
          <!-- Item 1 -->
          <div class="item-info-wrapper">
            <div class="img-and-cart-wrapper">
              <img class="item-img" src="assets/images/image-waffle-desktop.jpg" alt="Food item">
              <button class="cart-btn">
                <img src="assets/images/icon-add-to-cart.svg" alt="shopping cart icon">
                <p class="text-preset-4b">Add to Cart</p>
              </button>
            </div>
            <div class="item-info">
              <p class="item-ctg text-preset-4">Waffle</p>
              <p class="item-name text-preset-3">Waffle with Berries</p>
              <p class="item-price text-preset-3">$6.50</p>
            </div>
          </div>
          <!-- Item 2 -->
          <div class="item-info-wrapper">
            <div class="img-and-cart-wrapper">
              <img class="item-img" src="assets/images/image-creme-brulee-desktop.jpg" alt="Food item">
              <button class="cart-btn">
                <img src="assets/images/icon-add-to-cart.svg" alt="shopping cart icon">
                <p class="text-preset-4b">Add to Cart</p>
              </button>
            </div>
            <div class="item-info">
              <p class="item-ctg text-preset-4">Crème Brûlée</p>
              <p class="item-name text-preset-3">Vanilla Bean Crème Brûlée</p>
              <p class="item-price text-preset-3">$7.00</p>
            </div>
          </div>
          <!-- Item 3 -->
          <div class="item-info-wrapper">
            <div class="img-and-cart-wrapper">
              <img class="item-img" src="assets/images/image-macaron-desktop.jpg" alt="Food item">
              <button class="cart-btn">
                <img src="assets/images/icon-add-to-cart.svg" alt="shopping cart icon">
                <p class="text-preset-4b">Add to Cart</p>
              </button>
            </div>
            <div class="item-info">
              <p class="item-ctg text-preset-4">Macaron</p>
              <p class="item-name text-preset-3">Macaron Mix of Five</p>
              <p class="item-price text-preset-3">$8.00</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="cart-selection-wrapper">
      <p class="text-preset-2">Your Cart</p>
      <div class="empty-placeholder">
        <div class="empty-img"><img src="assets/images/illustration-empty-cart.svg" alt="Empty cart illustration"></div>
        <p class="text-preset-4">Your added items will appear here</p>
      </div>
    </div>
  </div>
</body>

</html>
